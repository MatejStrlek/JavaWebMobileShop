<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Mobile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function validateForm() {
            const form = document.getElementById("mobileForm");
            if (form.checkValidity() === false) {
                form.classList.add('was-validated');
                return false;
            }
            return true;
        }
    </script>
    <style>
        .was-validated .form-control:invalid {
            border-color: #dc3545;
        }
        .was-validated .form-control:invalid:focus {
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        .was-validated .form-control:valid {
            border-color: #28a745;
        }
        .was-validated .form-control:valid:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Add Mobile</h1>
    <form id="mobileForm" th:action="@{/admin/mobilewebshop/mobiles/add}" th:object="${mobile}" method="post" onsubmit="return validateForm()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
            <div class="invalid-feedback">Please provide a name.</div>
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" th:field="*{brand}" class="form-control" placeholder="Enter brand" required>
            <div class="invalid-feedback">Please provide a brand.</div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Enter price" step="0.01" required>
            <div class="invalid-feedback">Please provide a valid price.</div>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" th:field="*{category.id}" class="form-control" required>
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="invalid-feedback">Please select a category.</div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a th:href="@{/admin/mobilewebshop/mobiles/list}" class="btn btn-secondary mt-2">Back to List</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
