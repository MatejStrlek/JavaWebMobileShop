<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Logs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/public/shop}">Mobile Webshop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/mobilewebshop/mobiles/list}">Mobiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/mobilewebshop/categories/list}">Categories</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/mobilewebshop/userlogs}">User Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/mobilewebshop/purchase-history}">Purchase History</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="mt-4">User Logs</h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Username</th>
            <th>IP Address</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${userLogs}">
            <td th:text="${log.username}">Username</td>
            <td th:text="${log.ipAddress}">IP Address</td>
            <td th:text="${log.timestamp}">Timestamp</td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <a th:href="@{/admin/mobilewebshop/categories/list}" class="btn btn-primary">Back to Categories</a>
        <a th:href="@{/admin/mobilewebshop/mobiles/list}" class="btn btn-primary">Back to Mobiles</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
