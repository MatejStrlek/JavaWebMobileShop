<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category - [[${category.name}]]</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/public/shop}">Mobile Webshop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/public/shop}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/public/shop/cart}">Cart</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-danger text-white" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="mt-4">[[${category.name}]]</h1>
    <div class="row">
        <div class="col-md-4" th:each="mobile : ${mobiles}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${mobile.name}">Mobile Name</h5>
                    <p class="card-text">
                        <strong>Brand:</strong> <span th:text="${mobile.brand}">Brand</span><br>
                        <strong>Price:</strong> <span th:text="${mobile.price}">Price</span>
                    </p>
                    <form th:action="@{/public/shop/cart/add}" method="post" class="form-inline">
                        <input type="hidden" name="mobileId" th:value="${mobile.id}">
                        <div class="form-group">
                            <label class="sr-only" for="quantity">Quantity</label>
                            <input type="number" name="quantity" class="form-control mr-2" min="1" value="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
